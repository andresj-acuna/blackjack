<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div class="row mt-2">
      <div class="col text-center">
        <button id="btnNew" class="btn btn-success me-4 mt-2">
          Nuevo juego
        </button>
        <button id="btnCard" class="btn btn-primary me-4 mt-2">
          Pedir carta
        </button>
        <button id="btnStop" class="btn btn-danger me-4 mt-2">Detener</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="col">
        <div class="row mt-4">
          <h1 class="mt-4">Jugador 1 - <small>0</small></h1>
          <div id="player-deck" class="d-flex mt-4">
            <!-- <img class="card" src="/assets/cartas/2C.png" alt=""> -->
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="col">
        <div class="row mt-4">
          <h1 class="mt-4">Computadora - <small>0</small></h1>
          <div id="computer-deck" class="d-flex mt-4">
            <!-- <img class="card" src="/assets/cartas/3C.png" alt="" /> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
